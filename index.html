<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Carlito:ital,wght@0,400;0,700;1,400;1,700&family=DM+Serif+Text:ital@0;1&display=swap"
    rel="stylesheet">
  <!-- Css imports -->
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/nav.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/user.css">
  <link rel="stylesheet" href="./styles/control.css">
  <!-- JavaScript imports -->
  <script src="./script/index.js" defer></script>
  <title>MusicPlayer</title>
</head>

<body>
  <div class="content">
    <aside class="nav">
      <div class="nav__wrapper">
        <div class="nav__title">
          <span>#</span>
          <p>Daily.</p>
        </div>
        <nav class="nav__sections">
          <p>Music</p>
          <ul class="nav__list">
            <li class="nav__item">
              <img src="./images/icon-microphone.png" alt="icon-microphone">
              <a href="#">Artist</a>
            </li>
            <li class="nav__item">
              <img src="./images/icon-song.png" alt="icon-song">
              <a href="#">Songs</a> 
            </li>
            <li class="nav__item">
              <img src="./images/icon-library.png" alt="icon-library">
              <a href="#">Albums</a> 
            </li>
            <li class="nav__item">
              <img src="./images/icon-disk.png" alt="icon-disk">
              <a href="#">Genres</a>
            </li>
            <li class="nav__item">
              <img src="./images/icon-heart.png" alt="icon-heart">
              <a href="#">My Favorites</a>
            </li>
          </ul>
        </nav>
        <nav class="nav__sections">
          <p>Your Playlists</p>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#">Hits of This Summer</a> 
            </li>
            <li class="nav__item">
              <a href="#">Classical Music</a> 
            </li>
            <li class="nav__item">
              <a href="#">Great Post-Hardcore</a> 
            </li>
            <li class="nav__item">
              <a href="#">Chillout Mix</a> 
            </li>
          </ul>
        </nav>
        <button class="nav__button" type="button">
          <img src="./images/icon-plus.png" alt="icon-plus">
          <p>Add New.</p>
        </button>
      </div>
      <div class="nav__settings">
          <ul class="nav__list">
            <li class="nav__item">
              <img src="./images/icon-gear.png" alt="icon-gear">
              <a href="#">Settings</a>
            </li>
            <li class="nav__item">
              <img src="./images/icon-question.png" alt="icon-question">
              <a href="#">FAQ & Support</a> 
            </li>
          </ul>
      </div>
    </aside>
    <div class="user"></div>
    <main class="main"></main>
    <div class="control"></div>
  </div>
</body>

</html>
